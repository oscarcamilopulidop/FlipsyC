type USER {
  idUser: ID!
  nickname: String!
  name: String!
  lastName: String!
  phoneNumber: Int
  birthDate: String!
  email: String!
  gender: String!
  emailNotifications: Boolean!
  picturePath: String
  purpose: String
  friends: [is_friend!]
}

type FC {
  idFc: ID!
  front: String!
  back: String!
  lastModifyDate: String!
  creationDate: String!
  comments: String
}

type FCGroup {
  idFcg: ID!
  title: String!
  retentive: Float
  public: Boolean!
  isStudying: Boolean!
  lastModifyDate: String!
  creationDate: String!
  specificTags: [String!]
  remainingNotifications: Int
}

type CAT{
  id: ID!
  name: String!
}

type SCAT{
  id: ID!
  name: String!
  commonTags: [String!]
}

type is_friend @relation(name: "IS_FRIEND") {
    from: USER!
    to: USER!
    notifications: Boolean!
}
